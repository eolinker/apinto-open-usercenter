id: "user-open.apinto.com"
name: "user-open"
cname: "开源版用户中心"
resume: "开源版用户中心（单用户），提供登录、注销、个人资料与修改密码功能。不支持创建新账户。"
version: "v3.0.0"
icon: "logo.png"
driver: "local"
navigation: "navigation.system"
group_id: "system"
main: "main"
frontend:
  - name: user
    driver: apinto.local.preload
    router:
      - path: login
        type: root
        expose: LoginModule
      - path: user
        type: normal
        expose: AppModule
define:
  cmd: "user-open.apinto.com"